<div class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1>Team members</h1>
	</div>
	<div class="content-rounded-panel">
		<div>
			<table class="table table-striped table-hover table-condensed">
				<thead>
					<tr>
						<th><a style="cursor: pointer;">Member</a></th>
						<th><a style="cursor: pointer;">Position</a></th>
						<th><a style="cursor: pointer;">Description</a></th>
					</tr>
				</thead>
				<tbody>
					{% for member in site.team_members %}
						<tr id="membercationData_2500">
							<td>{{member.title}}</td>
							<td>{{member.position}}</td>
							<td>{{member.description}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<br>
	</div>
</div>
